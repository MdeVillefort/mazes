<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Mazes</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <br>
    <div id="ui">
      <h4>Maze Generation & Path Finding</h4>
      <p><u>Generate Maze:</u></p>
      <label for="maze-size">Maze Size:</label>
      <select id="maze-size">
        <option value="10">10 x 10</option>
        <option value="20" selected>20 x 20</option>
        <option value="40">40 x 40</option>
      </select>
      <label for="animate-maze">Animate?</label>
      <input type="checkbox" id="animate-maze" checked />
      <br>
      <button id="create-maze">Create</button>
      <button id="play-pause-maze" disabled>&#x23EF</button>
      <button id="reset-maze" disabled>Reset</button>
      <p><u>Solve Maze:</u></p>
      <label for="path-finder">Path Finder:</label>
      <select id="path-finder">
        <option value="random">1</option>
        <option value="manual">manual</option>
      </select>
      <label for="animate-path">Animate?</label>
      <input type="checkbox" id="animate-path" />
      <br>
      <button id="solve-maze">Solve</button>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
